<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="front-page" padding>

	<div class="intro">
		<h1 class="header-title">Welcome back!</h1>
	</div>

	<!--WELCOME BACK -->
	<form (ngSubmit)="login()">
		<div class="row">
			<div class="col-12 buttons">
				<ion-item>
					<ion-input type="text" [(ngModel)]="credentials.email" name="email" placeholder="Email"></ion-input>
				</ion-item>
				<button ion-button color="danger" style="text-transform: none; height:20%" clear><b>forgot email</b></button>	
				<br>
				<ion-item>
					<ion-input type="password" type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password"></ion-input>
				</ion-item>
				<a href="">forgot password</a>
				<br>
				<button class="solid-button" ion-button>Login</button>
			</div>
		</div>
	</form>
</ion-content>
