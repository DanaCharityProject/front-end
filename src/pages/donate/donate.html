<ion-header>

  <ion-navbar>
    <ion-title>Donate</ion-title>
    <button ion-button clear icon-only float-right (click)="dismissDontSave()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let names of resourceNames">
    		<ion-thumbnail item-start>
      			<img src="img/thumbnail-totoro.png">
    		</ion-thumbnail>
    		<h2>{{ names }}</h2>
    		<p>Hayao Miyazaki â€¢ 1988</p>
    		<button ion-button clear item-end>View</button>
  		</ion-item>
	</ion-list>
</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<ion-item>
			<ion-range min="1" max="10" snaps="true" step="1" pin="true" [(ngModel)]="amount">
				<ion-label range-left>$1</ion-label>
		    	<ion-label range-right>$100</ion-label>
      		</ion-range>
      	</ion-item>
		<ion-item>
			<div id="donate-div">
				<button ion-button class="solid-button" color="secondary" (click)="donate()">
				Donate</button>
			</div>
		</ion-item>
	</ion-toolbar>
</ion-footer>
