<ion-header>

  <ion-navbar>
    <ion-title>Registration2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="front-page" padding>

	<!-- REGISTER EMAIL AND POSTAL CODE -->
	<div class="intro">
		<p class="head-text">A little bit about you.</p>
	</div>

	<form (ngSubmit)="saveInfo()">
		<div class="row">
			<div class="col-12 buttons">
				<ion-item>
					<ion-input type="text" [(ngModel)]="formIn.email" name="email" placeholder="Email"></ion-input>
				</ion-item>
				<br>
				<ion-item>
					<ion-input type="text" [(ngModel)]="formIn.postal" name="postal" placeholder="Postal Code*"></ion-input>
				</ion-item>
				<p style="color: white;">* Optional</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 buttons">
				<button ion-button type="submit" block class="outline-button" color="secondary" outline>Next</button>
			</div>
		</div>
	</form>
</ion-content>
