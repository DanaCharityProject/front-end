<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div id="map"></div>
  
    <div id="container">
      <div id="back-arrow" float-left>
        <button ion-button clear round icon-only color="dark" (click)="previous()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </div>
      <div id="map-box">
        <h3>{{ current_community }}</h3>
        <button ion-button clear outline (click)="editRadius()">
          <h4 text-center><ion-icon name="pin"></ion-icon> {{ radius }} km</h4>
        </button>
      </div>
      <div id="front-arrow" float-right>
        <button ion-button clear round icon-only color="dark" (click)="next()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </div>
  
  <div id="map-button">
    <button ion-button large color="dark">Donate</button>
  </div>
</ion-content>
