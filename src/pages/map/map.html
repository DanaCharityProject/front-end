<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>{{ region }}</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div id="map"></div>
  
    <div id="container">
      <div id="back-arrow" float-left>
        <button ion-button outline round (click)="previous()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </div>
      <div id="map-box">
        {{ communities[index] }}
      </div>
      <div id="front-arrow" float-right>
        <button ion-button outline round (click)="next()">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </div>
  
  <div id="map-button">
    <button ion-button>Donate</button>
  </div>
</ion-content>
