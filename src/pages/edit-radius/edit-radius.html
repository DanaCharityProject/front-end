  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button clear icon-only float-left (click)="dismissDontSave()">
      <ion-icon name="close"></ion-icon>
    </button>
    <button ion-button clear icon-only float-right (click)="dismissSave()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Edit Radius
    </ion-list-header>
    <ion-item>
      <ion-range min="1" max="10" snaps="true" step="1" pin="true" [(ngModel)]="radius">
        <ion-label range-left>1km</ion-label>
        <ion-label range-right>10km</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
