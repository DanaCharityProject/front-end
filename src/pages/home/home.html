<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <div #map id="map"></div>
  <div id="back-arrow" align="left">
    <button ion-button outline round (click)="previous()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
  </div>
  
  <div id="map-box" align="center"></div>

  <div id="front-arrow" align="right">
    <button ion-button outline round (click)="next()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </div>
  <div id="map-button" align="center">
    <button ion-button [navPush]="accountSettings">Donate</button>
  </div>
</ion-content>
