<ion-header>

  <ion-navbar>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="saveInfo()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input placeholder="Name" [(ngModel)]="formIn.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="formIn.p1" name="p1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Re-enter Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="formIn.p2" name="p2"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>
