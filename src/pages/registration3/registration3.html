<ion-header>

  <ion-navbar>
    <ion-title>Registration3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="front-page" padding>

	<div class="intro">
		<p class="head-text">Choose a password. Your email will be used to login to your account.</p>
	</div>

	<div class="row">
		<div class="col-12 buttons">
			<form (ngSubmit)="saveInfo()">
				<ion-item>
					<ion-input type="password" [(ngModel)]="formIn.password" name="password" placeholder="Password"></ion-input>
				</ion-item>
				<br>
				<button ion-button type="submit" block class="solid-button">Next</button>
			</form>
		</div>
	</div>

</ion-content>
