<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce id="front-page" padding>
  <form (ngSubmit)="saveInfo()">
	  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">

	    <ion-slide>
	    	<div class="row">
				<div class="col-12 buttons">
					<ion-item>
						<ion-input type="text" [(ngModel)]="formIn.firstname" name="firstname" placeholder="First Name"></ion-input>
					</ion-item>
					<br>
					<ion-item>
						<ion-input type="text" [(ngModel)]="formIn.lastname" name="lastname" placeholder="Last Name"></ion-input>
					</ion-item>
					<br>
					<button ion-button type="text" class="outline-button" color="secondary" outline>Next</button>
				</div>
			</div>
		</ion-slide>
	    
	    <ion-slide>
			<div class="row">
				<div class="col-12 buttons">
					<ion-item>
						<ion-input type="text" [(ngModel)]="formIn.email" name="email" placeholder="Email"></ion-input>
					</ion-item>
					<br>
					<ion-item>
						<ion-input type="text" [(ngModel)]="formIn.postal" name="postal" placeholder="Postal Code*"></ion-input>
					</ion-item>
					<div align="left">
						<p style="color: white;">* Optional</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 buttons">
					<button ion-button class="outline-button" color="secondary" outline>Next</button>
				</div>
			</div>
	    </ion-slide>

	    <ion-slide>
			<div class="col-12 buttons">
				<ion-item>
					<ion-input type="password" [(ngModel)]="formIn.password" name="password" placeholder="Password"></ion-input>
				</ion-item>
				<br>
				<ion-item>
					<ion-input type="password" [(ngModel)]="formIn.password2" name="repeatPassword" placeholder="Repeat Password"></ion-input>
				</ion-item>
				<button ion-button type="submit" class="solid-button">Next</button>
			</div>    	
	    </ion-slide>

	  </ion-slides>
	</form>
</ion-content>
