<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="front-page" padding>

<!--REGISTER NAME AND LAST -->
	<div class="intro">
		<h1 class="head-text">Hi!</h1>
		<p class="head-text">Register with us to donate to <br> 
		local communities.</p>
	</div>

	<form (ngSubmit)="saveInfo()">
		<div class="row">
			<div class="col-12 buttons">
				<ion-item>
					<ion-input type="text" [(ngModel)]="formIn.firstname" name="firstname" placeholder="First Name"></ion-input>
				</ion-item>
				<br>
				<ion-item>
					<ion-input type="text" [(ngModel)]="formIn.lastname" name="lastname" placeholder="Last Name"></ion-input>
				</ion-item>
				<br>
				<button ion-button type="submit" class="outline-button" color="secondary" outline>Next</button>
			</div>
		</div>
	</form>
</ion-content>
